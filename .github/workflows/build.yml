name: build

on:
  push:
    branches:
      - master
      - feature/**
  pull_request:
    branches:
      - master
      - feature/**

env:
  GO111MODULE: on
  GOPROXY: https://proxy.golang.org
  CGO_ENABLED: 0

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout codebase into the Go module directory
        id: checkout
        uses: actions/checkout@v2

      - name: Setup Go v.1.17.6
        id: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.6

      - name: Get dependencies
        id: get-dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        id: build
        run: go build -o konf-sh .

      - name: Test
        id: test
        run: go test -coverprofile=coverage.out -count=5 -race ./...
